<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="login-page">
    <div class="bg-blob"></div>
    <div class="login-box">
        <div class="wrapper">
            <div class="container">
                <div class="left-img">
                    <h1>Sample Heading</h1>
                    <ol class="ordered-list">
                        <li>Lorem ipsum dolor sit amet consectetur</li>
                        <li>Adipisicing elit tempore dolorem</li>
                        <li>Laborum distinctio incidunt quae voluptas tempore dolorem</li>
                    </ol>
                </div>
                <form id="form" class="right-form-box" action="/">
                    <h3>Create an account</h3>

                    <!--Input email-->
                    <div class="input-control">
                        <label for="email">Enter your email</label>
                        <input type="text" id="email" name="email">
                        <div class="error-message"></div>
                    </div>

                    <!-- DOB Picker-->
                    <div class="input-control">
                        <label for="dob-picker">Date of birth <span id="optional">(optional)</span></label>

                        <div class="pick-date">
                            <span>
                                <label for="date">Date</label>
                                <input type="number" id="date">
                                <div id ="date-error" class="error-message"></div>               
                            </span>

                            <span>
                                <label for="month">Month</label>
                                <select name="month" id="month">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </span>

                            <span>
                                <label for="year">Year</label>
                                <select name="year" id="year">
                                  <option value="">Year</option>
                                  <!-- Years 1900-2024 -->
                                  <script>
                                    for (let i = 1900; i <= 2024; i++) {
                                      document.write(`<option value="${i}">${i}</option>`);
                                    }
                                  </script>
                                </select>            
                            </span>
                        </div>
                    </div>

                    <!--Input password-->
                    <div class="input-control">
                        <label for="password">Choose a strong password</label>
                        <input type="text" id="password" name="password">
                        <div class="error-message"></div>
                    </div>

                    <!-- Input user type-->
                    <div class="input-control">
                        <label for="user-type">Are you an agency or individual?</label>
                        <div class="user-type">
                            <label class="radio">
                                <input type="radio" id="individual" name="option" checked>Individual
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" id="agency" name="option">Agency
                                <span></span>
                            </label>
                        </div>
                    </div>

                    <!-- submit button -->
                    <input class="submit-button" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
